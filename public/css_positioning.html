<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<link rel="stylesheet" type="text/css" href="/css/positioning.css">
</head>
<body>
	<img id="ribbon" src="/img/codeup-ribbon.png" alt="Codeup Ribbon">
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		<!-- invisible outer box -->
		<div id="container">
			<!-- 6 colored boxes -->
			<div id="redBox" class="box">
				<p>620-750 <span class="nm">nm</span></p>
			</div>
			
			<div id="orangeBox">
				<p>590-620 <span class="nm">nm</span></p>
			</div>
			
			<div id="yellowBox">
				<p>570-590 <span class="nm">nm</span></p>
			</div>
			
			<div id="greenBox">
				<p>495-570 <span class="nm">nm</span></p>
			</div>
			
			<div id="blueBox">
				<p>450-495 <span class="nm">nm</span></p>
			</div>
			
			<div id="purpleBox">
				<p>380-450 <span class="nm">nm</span></p>
			</div>
			<!-- 6 codeup arrows -->
			<img class="row1" src="/img/codeup-arrow.png" alt="Codeup Arrow">
			<img class="row1 col2" src="/img/codeup-arrow.png" alt="Codeup Arrow">
			<img class="row1 col3" src="/img/codeup-arrow.png" alt="Codeup Arrow">
			<img src="/img/codeup-arrow.png">
			<img class="col2" src="/img/codeup-arrow.png" alt="Codeup Arrow">
			<img class="col3" src="/img/codeup-arrow.png" alt="Codeup Arrow">
		</div>
</body>
</html>
