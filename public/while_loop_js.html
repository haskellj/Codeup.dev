<!DOCTYPE html>
<html>
<head>
	<title>While Loop</title>
</head>
<body>

	<script type="text/javascript">

// should log all multiples of 2 up to 65536
		var i=2;

		while (i<=65536){
			console.log(i);
			i*=2;
		}

// should log the sum of all multiples of 3 and 5 that are less than 1000
		var k = 1;
		var sum = 0;

		while (k<1000) {
			if(k%3==0 || k%5==0){
				sum += k;
			} 			
			k++;
		}
		console.log(sum);

// should also log the sum of all multiples of 3 and 5 that are less than 1000 (different approach)
		var sum = 0;
		for (var i=1; i<1000; i++){
			if(i%3==0 || i%5==0){
				sum += i;
			} 
		}
		console.log(sum);


	</script>

</body>
</html>
