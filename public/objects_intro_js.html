<!DOCTYPE html>
<html>
<head>
	<title>Objects Introduction</title>
</head>
<body>

	<script type="text/javascript">

	var person = {};
	person.firstName = "Jamie";
	person.lastName = "Haskell";
	
	person.sayHello = function (){
		alert("Hello " + this.firstName + " " + this.lastName);
	}
	
	person.sayHello();



	</script>


</body>
</html>
