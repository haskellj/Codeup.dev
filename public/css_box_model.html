<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<link rel="stylesheet" type="text/css" href="/css/box_model.css">
</head>
<body>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		<div id="redBox" class="box">
			<p><strong>620-750 nm<strong></p>
		</div>
		
		<div id="orangeBox">
			<p><strong>590-620 nm<strong></p>
		</div>
		
		<div id="yellowBox">
			<p><strong>570-590 nm<strong></p>
		</div>
		
		<div id="greenBox">
			<p><strong>495-570 nm<strong></p>
		</div>
		
		<div id="blueBox">
			<p><strong>450-495 nm<strong></p>
		</div>
		
		<div id="purpleBox">
			<p><strong>380-450 nm<strong></p>
		</div>
</body>
</html>
