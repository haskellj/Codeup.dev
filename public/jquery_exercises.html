<!DOCTYPE html>
<html>
<head>
	<title>JQuery Exercises</title>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			alert("the page has loaded!");
		});
	</script>
</head>
<body>




<!-- Having the JQuery check if the page is loaded in the HEAD is common, but can also be done by putting the 
JScript at the end of the BODY. That way the page will 
have already loaded by the time it reads the JScript. -->
	<script>
		alert("the page has loaded!");
	</script>
</body>
</html>
