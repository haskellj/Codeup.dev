<!DOCTYPE html>
<html>
<head>
	<title>Break/Continue Loops</title>
</head>
<body>

	<script type="text/javascript">

		var random = Math.floor((Math.random()*50)+1);

		console.log("Random odd number to skip is: " + random);

		for (var i=1; i<=50; i++){
			if(i % 2 ===0){
				continue;
			} else if(i === random){
				console.log("Woops! We're skipping the random number: " + i);
			} else {
				console.log("Here is an odd number: " + i);
			}
		}


	</script>


</body>
</html>
